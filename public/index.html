<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My Name Con</title>
    <meta name="description" content="Have you ever wanted to participate in a convention with people that have the same name as you? Well now you can!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body id="home" class="bg-blue">
    <div id="loading-group" class="hidden">
      <div id="loading-mask"></div>
      <div id="loading">
        <i class="fa fa-spinner fa-spin"></i>
        <span>Looking for speakers...</span>
      </div>
    </div>
    <div class="container">
      <form>
        <img src="http://i.imgur.com/JXTVBIU.png" class="logo">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <h3 class="description">Have you ever wanted to participate in a convention with people that have the same name as you? Well now you can!</h3>
            <hr>
            <h2 class="description">Welcome to myName con 2017!</h2>
            <h3 class="description">Simply type in your first name below and find like-named people today!</h3>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <input class="form-control input-lg" type="text" id="name" name="name" placeholder="What's your first name?" value="" >
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <button type="submit">FIND YOUR NAME CON 2017!</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-27610419-11', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
